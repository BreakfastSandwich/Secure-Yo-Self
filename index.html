<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets.css/style.css">

    <!-- uncomment the Script tag below to use the promt, confirm, alert windows to generate the password -->
        <!-- comment out the line below to use the user interface -->
    <script src="./assets.css/script.js" defer></script>


    <!-- uncomment the Script tag below to use the user interface to generate the password -->
        <!-- comment out the line below to use the prompt windows interface -->
    <!-- <script src="./assets.css/script2.js" defer></script> -->

    <title>Secure Yo-Self</title>
</head>

<body>
    <header>

        <h1>Password Generator</h1>
    </header>
    <div class="user-input form" >
        <div class="numbersMain">
            <div class="numberInput numbers">
                <label for="howManyNum">How Many Characters?</label>
                <input type="number" name="howMany" id="howManyNum" min="8" max="128" value="8">
            </div>
            <div class="slider numbers">
                <input type="range" name="howManySlider" id="howManySlider" min="8" max="128" value="8">
            </div>
        </div>
        <div>
            <label for="specChars">Include Special Characters?</label>
            <input type="checkbox" name="specChars" id="specChars" class="checkbox reset" value="">
        </div>
        <div>
            <label for="upperChars">Include Uppercase Characters?</label>
            <input type="checkbox" name="upperChars" id="upperChars" class="checkbox reset">
        </div>
        <div>
            <label for="nums">Include Numbers?</label>
            <input type="checkbox" name="nums" id="nums" class="checkbox reset">
        </div>
    </div>
    <div class="generator-box">
        <div class="generator-header">Generate a Password</div>
        <div class="generator-return">
            <h3 id="passwordPrint">Password Output</h3>
            <!-- <input type="text" name="Password" id="Password" > -->
        </div>
        <div class="generator-footer form" id="form">
            <!-- <button> -->
                <input type="submit" id="submit" value="Generate Password">
            <!-- </button> -->
        </div>
    </div>

    <!-- <script src="./assets.css/script.js"></script> -->
</body>

</html>
